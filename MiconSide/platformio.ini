[env:esp32-s3-devkitc-1]
platform = espressif32
board = lolin_s3_mini
framework = arduino

; Serial Monitor Settings
monitor_speed = 115200

; Build Settings - with debug output and memory optimization
build_flags = 
  -DCORE_DEBUG_LEVEL=0
  -DLOG_SERIAL_ENABLED=1
  -DBOARD_HAS_PSRAM
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DCONFIG_BT_NIMBLE_MEM_ALLOC_MODE_EXTERNAL=1

; Partition table - OTA-capable
board_build.partitions = partitions_ota_2m.csv

; Upload settings
upload_speed = 921600
; Uncomment to auto-detect port instead of COM10:
; upload_port defaults to auto-detection

